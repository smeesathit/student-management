<!-- students\templates\students\edit.html -->

{% extends "students/base.html" %}

{% block body %}
  <h3 class="text-center m-4">แก้ไขข้อมูลนักศึกษา</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      แก้ไขข้อมูลนักศึกษาเรียบร้อย
      <a href="{% url 'index' %}" class="alert-link">กลับหน้าหลัก</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-pen-to-square fa-lg"></i> แก้ไขข้อมูลนักศึกษา
          </div>
          <div class="card-body">
            <form action="" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">แก้ไข</button>
              <a href="{% url 'index' %}" class="btn btn-secondary">ยกเลิก</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
